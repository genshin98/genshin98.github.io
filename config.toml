baseURL = "https://xenoforces.com"
title = "XenoForces"
theme = "etch"
languageCode = "en-US"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  description = "Personal Blog"
  copyright = "Copyright Â© 2022 XenoForces"
  dark = "auto"
  highlight = true

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "posts"
    title = "posts"
    url = "/"
    weight = 10

  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    weight = 20

[permalinks]
  posts = "/:filename/"

[markup.goldmark.renderer]
  # Allows HTML in Markdown
  unsafe = true
